<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Post</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends "blog/home.html" %}

    {% load static %}

    {% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Blog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'create_post' %}">Crear Post</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Eliminar Post</h1>
        <p>¿Estás seguro de que quieres eliminar el post "{{ post.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
    {% endblock content %}
</body>
</html>
